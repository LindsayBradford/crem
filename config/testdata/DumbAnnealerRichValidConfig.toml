ScenarioName = "Example Rich Valid Configuration"
RunNumber = 2
RunConcurrently = true

[[Loggers]]
Name = "HumanAudienceLogger"

[[Loggers]]
Name = "MachineAudienceLogger"
Type = "BareBones"
Formatter = "JSON"
[Loggers.LogLevelDestinations]
Annealing = "Discarded"

[[Loggers]]
Name = "FullyDescribedButDiscardedLogger"
Type = "NativeLibrary"  # "NativeLibrary" (default) | "BareBones"
Formatter = "NameValuePair"  # "JSON" | "NameValuePair" | "RawMessage" (default)
[Loggers.LogLevelDestinations]
Debugging = "StandardError"   # "Discarded"  (Default) | "StandardOutput" | "StandardError"
Information = "StandardOutput" # "Discarded"  | "StandardOutput"  (Default) | "StandardError"
Warnings = "StandardOutput"    # "Discarded"  | "StandardOutput"  (Default) | "StandardError"
Errors = "StandardError"      # "Discarded"  | "StandardOutput" | "StandardError" (Default)
Annealing = "Discarded"   # "Discarded"  | "StandardOutput" (Default) | "StandardError"

[[AnnealingObservers]]
Type = "MessageObserver" # "AttributeObserver" | "MessageObserver" (default)
IterationFilter = "EveryNumberOfIterations" # "EveryNumberOfIterations" | "EveryElapsedSeconds" | "EveryPercentileOfFinishedIterations"
NumberOfIterations = 200 # 200

[[AnnealingObservers]]
Type = "AttributeObserver"
Logger = "MachineAudienceLogger"
IterationFilter = "EveryElapsedSeconds" # "EveryNumberOfIterations" | "EveryElapsedSeconds" | "EveryPercentileOfFinishedIterations" (default)
NumberOfSeconds = 1

[[AnnealingObservers]]
Type = "MessageObserver" # "AttributeObserver" | "MessageObserver" (default)
IterationFilter = "EveryPercentileOfFinishedIterations" # "EveryNumberOfIterations" | "EveryElapsedSeconds" | "EveryPercentileOfFinishedIterations"
PercentileOfIterations = 10.0

[[SolutionExplorers]]
Type = "DumbSolutionExplorer"
Name = "DoraTheExplorer"

[Annealer]
Type = "ElapsedTimeTracking"  # "ElapsedTimeTracking" (default) | "Simple"
StartingTemperature = 50.0 #50
CoolingFactor =  0.995  # 0.995
MaximumIterations = 2_000 # 2000
SolutionExplorer = "DoraTheExplorer"
EventNotifier = "Concurrent"  # "Synchronous" | Concurrent"