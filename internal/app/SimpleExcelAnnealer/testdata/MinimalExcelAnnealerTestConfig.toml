ScenarioName = "Minimal Excel Annealer Test Config"

[[Models]]
Type = "SimpleExcelModel"
Name = "durrModel"
[Models.Parameters]
DataSourcePath = "testdata/SimpleExcelAnnealerTestFixture.xls"
Penalty = 100.5 # 100.0


[[SolutionExplorers]]
Type = "SimpleExcelExplorer"
Name = "DoraTheExplorer"

[Annealer]
Type = "ElapsedTimeTracking"  # "ElapsedTimeTracking" (default) | "Simple"
Model = "durrModel"
SolutionExplorer = "DoraTheExplorer"
[Annealer.Parameters]
StartingTemperature = 50.0 #50
CoolingFactor =  0.995  # 0.995
MaximumIterations = 2_000 # 2000
