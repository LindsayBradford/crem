ScenarioName = "Simple Excel Annealer Test Config - One Run"

[[Loggers]]
[Loggers.LogLevelDestinations]
Debugging = "StandardOutput"

[[AnnealingObservers]]
Type = "MessageObserver" # "AttributeObserver" | "MessageObserver" (default)
IterationFilter = "EveryNumberOfIterations" # "EveryNumberOfIterations" | "EveryElapsedSeconds" | "EveryPercentileOfFinishedIterations"
NumberOfIterations = 200 # 200

[[Models]]
Type = "SimpleExcelModel"
Name = "Flexinatee"
[Models.Parameters]
DataSourcePath = "testdata/SimpleExcelAnnealerTestFixture.xls"
Penalty = 100.5 # 100.0

[[SolutionExplorers]]
Type = "SimpleExcelExplorer"
Name = "Flexinator"
[SolutionExplorers.Parameters]
StartingTemperature = 50.0 #50
CoolingFactor =  0.995  # 0.995

[Annealer]
Type = "ElapsedTimeTracking"  # "ElapsedTimeTracking" (default) | "Simple"
SolutionExplorer = "Flexinator"
Model = "Flexinatee"
[Annealer.Parameters]
MaximumIterations = 2_000 # 2000