ScenarioName = "Test Dumb Annealer - One run"

[[AnnealingObservers]]
Type = "MessageObserver" # "AttributeObserver" | "MessageObserver" (default)
IterationFilter = "EveryNumberOfIterations" # "EveryNumberOfIterations" | "EveryElapsedSeconds" | "EveryPercentileOfFinishedIterations"
NumberOfIterations = 1 # 200

[[Models]]
Type = "DumbModel"
Name = "HurrDurr"

[[SolutionExplorers]]
Type = "KirkpatrickExplorer"
Name = "DerpaDaExBurba"

[Annealer]
SolutionExplorer = "DerpaDaExBurba"
Model = "HurrDurr"
[Annealer.Parameters]
StartingTemperature = 10.0 #10
CoolingFactor =  0.95  # 0.99
MaximumIterations = 2_000 # 1M