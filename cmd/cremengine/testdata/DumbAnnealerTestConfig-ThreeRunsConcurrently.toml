ScenarioName = "Test Dumb Annealer - Three concurrent runs"
RunNumber = 3
MaximumConcurrentRunNumber = 3

[[AnnealingObservers]]
Type = "MessageObserver" # "AttributeObserver" | "MessageObserver" (default)
IterationFilter = "EveryNumberOfIterations" # "EveryNumberOfIterations" | "EveryElapsedSeconds" | "EveryPercentileOfFinishedIterations"
NumberOfIterations = 2_00_000 # 200

[[Models]]
Type = "DumbModel"
Name = "HurrDurr"

[[SolutionExplorers]]
Type = "KirkpatrickExplorer"
Name = "HurrDurrLookin"
[SolutionExplorers.Parameters]
StartingTemperature = 10.0 #10
CoolingFactor =  0.99  # 0.99

[Annealer]
SolutionExplorer = "HurrDurrLookin"
Model = "HurrDurr"
[Annealer.Parameters]
MaximumIterations = 1_000_000 # 1M
